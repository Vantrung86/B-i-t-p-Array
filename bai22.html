<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let count =0;
        while(count < 10){
            let string = +prompt("Mời nhập số");
            arr.push(string);
            count++;
        }
        console.log(arr);
        let max = arr[0];
        let index = 0;
        for(let i = 1; i < arr.length; i++){
            if(max < arr[i]){
                max = arr[i];
                index = i;
            }
        }
        console.log(`${max} là phần tử lớn nhất trong mảng và vị trí index thứ ${index}`);
    </script>
</body>
</html>
