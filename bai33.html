<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = prompt("Nhập mảng");
        let arr = string.split(",");
        console.log(arr);
        let max = arr[0];
        let tong = 0;
        let count = 0;
        for(let i=0; i < arr.length; i++){
           tong+= +arr[i];
           count++;
           if(max < +arr[i]) {
            max = +arr[i]
           }
        }
        let tb = tong/count;
        console.log("trung bình cộng là ",tb);
        console.log("số lớn nhất là ",max);
    </script>
</body>
</html>
