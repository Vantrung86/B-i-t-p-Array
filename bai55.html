<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = prompt("Nhập vào mảng");
        let arr = string.split(",");
        console.log(arr);
        let count = 0;
        for(let i=0; i < arr.length; i++){
            if(arr[i] < 0){
                count++;
            }
        }
        console.log(`Có ${count} số nguyên âm`);
    </script>
</body>
</html>
