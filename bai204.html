<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = prompt("Nhập chuỗi");
        let arr = string.split(" ");
        console.log(arr);
        let word = 0;
        for(let i=0; i < arr.length; i++){
            if(arr[i].trim() != ""){
                word++;
            }
        }
        console.log("Số từ trong chuỗi là ",word);
    </script>
</body>
</html>
