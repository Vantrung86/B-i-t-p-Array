<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = prompt("Nhập mảng");
        let arr = string.split(",");
        console.log(arr);
        let number = prompt("Nhập số cần kiểm tra");
        let index = arr.indexOf(number);
        if(index != -1){
            arr.splice(index,1);
            console.log(arr);
        }else{
            console.log(`${number} không thuộc mảng đã cho`);
        }
    </script>
</body>
</html>
