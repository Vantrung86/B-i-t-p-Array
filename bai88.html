<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = prompt("Nhập mảng");
        let arr = string.split(",");
        console.log(arr);
        // arr.sort(function(a,b){
        //     return b-a;
        // });
        // console.log(arr);


        for(let i=0; i < arr.length; i++){
            for(let j=0; j < arr.length; j++){
                if(+arr[j] < +arr[j+1]){
                    let x = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = x
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
