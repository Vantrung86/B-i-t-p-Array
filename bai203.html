<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let string = prompt("Nhập chuỗi ký tự");
       let arr = string.split(",");
       console.log(arr);
       for(let i=0; i < arr.length; i++){
            if(!isNaN(arr[i])){
                console.log("Ký tự số là ",arr[i]);
            }
       }
    </script>
</body>
